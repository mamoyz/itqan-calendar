<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Itqan Calendar</title>
		<link rel="stylesheet" href="calendar.css" />
	</head>
	<body>
		<section class="itqan-calendar">
			<div class="container">
				<div class="calendar-wrapper">
					<div class="left">
						<h3>ITQAN</h3>
						<h2>Calendar</h2>
						<div class="current-event-container">
							<div class="current-event-wrapper">
								<div class="current-event-img">
									<img src="images/Bitmap.png" alt="" />
								</div>
								<div class="current-event-details">
									<h4>Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</h4>
									<span>Date goes here</span>
								</div>
							</div>
						</div>
					</div>
					<div class="rigt">
						<div id="calendar"></div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var calendarEl = document.getElementById("calendar");
				var calendar = new FullCalendar.Calendar(calendarEl, {
					initialView: "dayGridMonth",
				});
				calendar.render();
			});
		</script>
	</body>
</html>
